<html layout:decorate="~{global/layout}">
<head>
    <title th:text="|글 내용 - ${article.id}. ${article.title}|"></title>
</head>

<body>
<div layout:fragment="content">

    <h1 class="font-bold mb-2">
        <i class="fa-regular fa-newspaper"></i> 게시글 내용</h1>
    <hr>

    <div class="px-4 py-10">
        <div class="flex flex-col max-w-6xl mx-auto md:flex-row" >
            <div class="w-full mr-8 md:w-1/3">
                <div class="badge badge-outline" th:text="${article.id}"></div>
                <p th:class="${article.published ? 'badge badge-success' : 'badge badge-warning'}" th:text="${article.published ? '공개' : '비공개'}"></p>
                <h2 class="mt-2 text-3xl font-extrabold leading-9" th:text="${article.title}"></h2>
                <p class="mt-4" th:text="|작성자 : ${article.author.username}|"></p>
                <p class="mt-2" th:text="|등록 일시 : ${#temporals.format(article.createDate, 'yy.MM.dd HH:mm:ss')}|"></p>
                <p class="mb-2" th:text="|수정 일시 : ${#temporals.format(article.modifyDate, 'yy.MM.dd HH:mm:ss')}|"></p>
            </div>
            <dl class="w-full md:w-2/3 whitespace-pre-line" th:text="${article.body}"></dl>
        </div>
    </div>

    <hr class="mt-2">

    <div class="mt-2 flex gap-2 justify-center">
<!--        <a th:if="${@articleService.canModify(@rq.getMember(), article)}" class="btn-link"-->
<!--           th:href="|/article/modify/${article.id}|">글 수정</a>-->
        <a method="DELETE" th:if="${@articleService.canDelete(@rq.getMember(), article)}" class="btn btn-error btn-sm"
           onclick="return confirm('정말로 삭제하시겠습니까?');" th:href="|/post/${article.id}/delete|">글 삭제</a>
    </div>
</div>
</body>
</html>
